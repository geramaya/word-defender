<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Defender vs. The Psycho Word Hunter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Space Background -->
        <svg class="space-background" width="100%" height="100%" style="position: absolute; top: 0; left: 0; z-index: 1; opacity: 1.0;">
            <defs>
                <radialGradient id="planet1" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
                    <stop offset="70%" style="stop-color:#ee5a5a;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
                </radialGradient>
                <radialGradient id="planet2" cx="30%" cy="30%" r="50%">
                    <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
                    <stop offset="70%" style="stop-color:#0984e3;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2d3436;stop-opacity:1" />
                </radialGradient>
                <radialGradient id="planet3" cx="40%" cy="20%" r="50%">
                    <stop offset="0%" style="stop-color:#a29bfe;stop-opacity:1" />
                    <stop offset="70%" style="stop-color:#6c5ce7;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2d3436;stop-opacity:1" />
                </radialGradient>
                <radialGradient id="planet4" cx="60%" cy="40%" r="50%">
                    <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
                    <stop offset="70%" style="stop-color:#fdcb6e;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
                </radialGradient>
                
                <!-- Comet Tail Gradients -->
                <linearGradient id="cometTail1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
                    <stop offset="50%" style="stop-color:#74b9ff;stop-opacity:0.6" />
                    <stop offset="100%" style="stop-color:#74b9ff;stop-opacity:0" />
                </linearGradient>
                
                <linearGradient id="cometTail2" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#e8f4fd;stop-opacity:0.7" />
                    <stop offset="70%" style="stop-color:#74b9ff;stop-opacity:0.3" />
                    <stop offset="100%" style="stop-color:#0984e3;stop-opacity:0" />
                </linearGradient>
                
                <linearGradient id="cometTail3" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ff4757;stop-opacity:0.9" />
                    <stop offset="50%" style="stop-color:#ff6b47;stop-opacity:0.6" />
                    <stop offset="100%" style="stop-color:#ff8a80;stop-opacity:0" />
                </linearGradient>
                
                <linearGradient id="cometTail4" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#00d2d3;stop-opacity:0.8" />
                    <stop offset="60%" style="stop-color:#55efc4;stop-opacity:0.4" />
                    <stop offset="100%" style="stop-color:#a7f3d0;stop-opacity:0" />
                </linearGradient>
                
                <linearGradient id="cometTail5" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:0.9" />
                    <stop offset="40%" style="stop-color:#fdcb6e;stop-opacity:0.7" />
                    <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
                </linearGradient>
                
                <linearGradient id="cometTail6" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
                    <stop offset="60%" style="stop-color:#ffeaa7;stop-opacity:0.3" />
                    <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:0" />
                </linearGradient>
            </defs>
            
            <!-- Stars with CSS Glow and Sparkle Effects -->
            <!-- Regular stars with subtle pulsing glow -->
            <circle cx="10%" cy="15%" r="2" fill="white" opacity="1" class="star-glow">
                <animate attributeName="opacity" values="0.7;1;0.7" dur="3.2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="25%" cy="8%" r="3" fill="white" opacity="0.8" class="star-glow">
                <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2.8s" repeatCount="indefinite"/>
            </circle>
            <circle cx="45%" cy="12%" r="2" fill="white" opacity="0.9" class="star-glow">
                <animate attributeName="opacity" values="0.7;0.9;0.7" dur="4.1s" repeatCount="indefinite"/>
            </circle>
            <circle cx="55%" cy="25%" r="2.5" fill="white" opacity="1"/>
            <circle cx="65%" cy="5%" r="1.8" fill="white" opacity="0.8"/>
            <circle cx="75%" cy="18%" r="3" fill="white" opacity="1" class="star-glow">
                <animate attributeName="opacity" values="0.8;1;0.8" dur="3.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="92%" cy="28%" r="1.5" fill="white" opacity="1"/>
            <circle cx="15%" cy="35%" r="2.2" fill="white" opacity="0.8" class="star-glow">
                <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3.9s" repeatCount="indefinite"/>
            </circle>
            <circle cx="30%" cy="42%" r="1.8" fill="white" opacity="1"/>
            <circle cx="42%" cy="48%" r="2.5" fill="white" opacity="0.9"/>
            <circle cx="58%" cy="38%" r="2" fill="white" opacity="1" class="star-glow">
                <animate attributeName="opacity" values="0.8;1;0.8" dur="2.7s" repeatCount="indefinite"/>
            </circle>
            <circle cx="78%" cy="52%" r="2.5" fill="white" opacity="1"/>
            <circle cx="88%" cy="40%" r="2" fill="white" opacity="0.9" class="star-glow">
                <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3.6s" repeatCount="indefinite"/>
            </circle>
            <circle cx="95%" cy="55%" r="1.8" fill="white" opacity="1"/>
            <circle cx="8%" cy="65%" r="2" fill="white" opacity="1" class="star-glow">
                <animate attributeName="opacity" values="0.8;1;0.8" dur="2.9s" repeatCount="indefinite"/>
            </circle>
            <circle cx="20%" cy="72%" r="1.5" fill="white" opacity="0.9"/>
            <circle cx="35%" cy="78%" r="2.8" fill="white" opacity="1"/>
            <circle cx="50%" cy="85%" r="2" fill="white" opacity="0.8" class="star-glow">
                <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3.4s" repeatCount="indefinite"/>
            </circle>
            <circle cx="68%" cy="75%" r="2.2" fill="white" opacity="1"/>
            <circle cx="82%" cy="68%" r="1.8" fill="white" opacity="0.9" class="star-glow">
                <animate attributeName="opacity" values="0.7;0.9;0.7" dur="4.2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="90%" cy="78%" r="2.5" fill="white" opacity="1"/>
            <circle cx="97%" cy="85%" r="1.5" fill="white" opacity="0.8"/>
            
            <!-- Special sparkling stars with enhanced effect -->
            <circle cx="18%" cy="22%" r="3.5" fill="white" opacity="1" class="star-sparkle">
                <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
            </circle>
            <circle cx="70%" cy="15%" r="4" fill="white" opacity="1" class="star-sparkle">
                <animate attributeName="opacity" values="0.9;1;0.9" dur="3.1s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="360;0" dur="10s" repeatCount="indefinite"/>
            </circle>
            <circle cx="40%" cy="65%" r="3.8" fill="white" opacity="1" class="star-sparkle">
                <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0;360" dur="12s" repeatCount="indefinite"/>
            </circle>
            
            <!-- Planets -->
            <!-- Planet 1 - Red planet in top left -->
            <circle cx="15%" cy="25%" r="35" fill="url(#planet1)" opacity="0.85"/>
            
            <!-- Planet 2 - Blue planet in bottom right -->
            <circle cx="85%" cy="75%" r="25" fill="url(#planet2)" opacity="0.8"/>
            
            <!-- Planet 3 - Purple planet in bottom left -->
            <circle cx="20%" cy="80%" r="20" fill="url(#planet3)" opacity="0.75"/>
            
            <!-- Planet 4 - Yellow planet in top right -->
            <circle cx="90%" cy="20%" r="30" fill="url(#planet4)" opacity="0.8"/>
            
            <!-- Comets -->
            <!-- Comet 1 -->
            <g id="comet1" opacity="0.9">
                <circle cx="0" cy="0" r="4" fill="#ffffff"/>
                <ellipse cx="-20" cy="0" rx="30" ry="3" fill="url(#cometTail1)"/>
                <ellipse cx="-35" cy="0" rx="25" ry="2" fill="url(#cometTail2)"/>
                
                <animateTransform
                    attributeName="transform"
                    type="translate"
                    values="1200,100; -200,300"
                    dur="25s"
                    repeatCount="indefinite"/>
            </g>
            
            <!-- Comet 2 -->
            <g id="comet2" opacity="0.8">
                <circle cx="0" cy="0" r="3" fill="#ff4757"/>
                <ellipse cx="-15" cy="0" rx="25" ry="2.5" fill="url(#cometTail3)"/>
                
                <animateTransform
                    attributeName="transform"
                    type="translate"
                    values="-100,400; 1300,200"
                    dur="30s"
                    repeatCount="indefinite"/>
            </g>
            
            <!-- Comet 3 -->
            <g id="comet3" opacity="0.85">
                <circle cx="0" cy="0" r="3.5" fill="#00d2d3"/>
                <ellipse cx="-18" cy="0" rx="28" ry="2.8" fill="url(#cometTail4)"/>
                
                <animateTransform
                    attributeName="transform"
                    type="translate"
                    values="1100,500; -150,150"
                    dur="35s"
                    repeatCount="indefinite"/>
            </g>
            
            <!-- Comet 4 -->
            <g id="comet4" opacity="0.75">
                <circle cx="0" cy="0" r="2.8" fill="#ffeaa7"/>
                <ellipse cx="-12" cy="0" rx="20" ry="2.2" fill="url(#cometTail5)"/>
                <ellipse cx="-22" cy="0" rx="15" ry="1.5" fill="url(#cometTail6)"/>
                
                <animateTransform
                    attributeName="transform"
                    type="translate"
                    values="-80,250; 1200,450"
                    dur="28s"
                    repeatCount="indefinite"/>
            </g>
            
            <!-- Asteroid Belt -->
            <g id="asteroid-belt" opacity="0.6">
                <!-- Asteroid 1 -->
                <polygon points="5,0 8,3 5,8 0,6 -3,2" fill="#8B7355" stroke="#654321" stroke-width="0.5">
                    <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
                </polygon>
                
                <!-- Asteroid 2 -->
                <g transform="translate(40, 20)">
                    <polygon points="0,0 6,2 8,8 2,10 -2,6 -4,2" fill="#8B7355" stroke="#654321" stroke-width="0.5">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="360;0" dur="12s" repeatCount="indefinite"/>
                    </polygon>
                </g>
                
                <!-- Asteroid 3 -->
                <g transform="translate(80, -10)">
                    <polygon points="2,0 7,1 9,6 6,9 1,8 -1,4" fill="#8B7355" stroke="#654321" stroke-width="0.5">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0;360" dur="10s" repeatCount="indefinite"/>
                    </polygon>
                </g>
                
                <!-- Asteroid 4 -->
                <g transform="translate(120, 15)">
                    <polygon points="0,1 5,0 8,4 7,8 2,9 -2,6" fill="#8B7355" stroke="#654321" stroke-width="0.5">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="360;0" dur="9s" repeatCount="indefinite"/>
                    </polygon>
                </g>
                
                <!-- Asteroid 5 -->
                <g transform="translate(160, -5)">
                    <polygon points="1,0 6,2 8,7 4,9 0,8 -3,4" fill="#8B7355" stroke="#654321" stroke-width="0.5">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0;360" dur="11s" repeatCount="indefinite"/>
                    </polygon>
                </g>
                
                <animateTransform
                    attributeName="transform"
                    type="translate"
                    values="1400,300; -400,350"
                    dur="40s"
                    repeatCount="indefinite"/>
            </g>
            
            <!-- Space Station -->
            <g id="space-station" opacity="0.7">
                <!-- Central hub -->
                <circle cx="0" cy="0" r="15" fill="#2d3436" stroke="#636e72" stroke-width="2"/>
                <circle cx="0" cy="0" r="10" fill="#636e72"/>
                
                <!-- Solar panels -->
                <rect x="-50" y="-3" width="35" height="6" fill="#0984e3" stroke="#74b9ff" stroke-width="1"/>
                <rect x="15" y="-3" width="35" height="6" fill="#0984e3" stroke="#74b9ff" stroke-width="1"/>
                
                <!-- Antenna -->
                <line x1="0" y1="-15" x2="0" y2="-25" stroke="#ddd" stroke-width="1"/>
                <circle cx="0" cy="-25" r="2" fill="#e84393"/>
                
                <!-- Lights -->
                <circle cx="-8" cy="0" r="1.5" fill="#00b894" opacity="0.9">
                    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
                </circle>
                <circle cx="8" cy="0" r="1.5" fill="#fd79a8" opacity="0.9">
                    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite"/>
                </circle>
                
                <animateTransform
                    attributeName="transform"
                    type="translate"
                    values="-100,180; 1300,220; 1400,180"
                    dur="50s"
                    repeatCount="indefinite"/>
            </g>
            
            <!-- Nebula Cloud -->
            <g id="nebula" opacity="0.4">
                <ellipse cx="0" cy="0" rx="150" ry="80" fill="#6c5ce7" opacity="0.3"/>
                <ellipse cx="20" cy="10" rx="120" ry="60" fill="#a29bfe" opacity="0.2"/>
                <ellipse cx="-15" cy="-5" rx="100" ry="50" fill="#fd79a8" opacity="0.25"/>
                
                <animateTransform
                    attributeName="transform"
                    type="translate"
                    values="200,300; 800,350; 1200,300"
                    dur="80s"
                    repeatCount="indefinite"/>
            </g>
            
            <!-- Space Whale (Easter Egg) -->
            <g id="space-whale" opacity="0.6">
                <!-- Body -->
                <ellipse cx="0" cy="0" rx="40" ry="15" fill="#2d3436" stroke="#636e72" stroke-width="1"/>
                
                <!-- Head -->
                <ellipse cx="35" cy="0" rx="20" ry="12" fill="#2d3436" stroke="#636e72" stroke-width="1"/>
                
                <!-- Eye -->
                <circle cx="45" cy="-3" r="3" fill="#74b9ff"/>
                <circle cx="46" cy="-3" r="1.5" fill="#000"/>
                
                <!-- Tail -->
                <polygon points="-40,0 -60,-8 -65,0 -60,8" fill="#2d3436" stroke="#636e72" stroke-width="1"/>
                
                <!-- Fins -->
                <ellipse cx="10" cy="-12" rx="8" ry="3" fill="#2d3436" stroke="#636e72" stroke-width="0.5"/>
                <ellipse cx="10" cy="12" rx="8" ry="3" fill="#2d3436" stroke="#636e72" stroke-width="0.5"/>
                
                <!-- Gentle floating animation -->
                <animateTransform
                    attributeName="transform"
                    type="translate"
                    values="1400,400; -200,350; -300,400"
                    dur="120s"
                    repeatCount="indefinite"/>
                    
                <animateTransform
                    attributeName="transform"
                    type="rotate"
                    values="0;5;-5;0"
                    dur="15s"
                    repeatCount="indefinite"
                    additive="sum"/>
            </g>
            
            <!-- Groß-A'Tuin - Die Welten-Schildkröte (Terry Pratchett Easter Egg) -->
            <g id="great-atuin" opacity="0.7">
                <!-- Schildkrötenpanzer (Hauptkörper) -->
                <ellipse cx="0" cy="0" rx="80" ry="45" fill="#2c5f2d" stroke="#1e4620" stroke-width="2"/>
                
                <!-- Panzer-Segmente -->
                <ellipse cx="0" cy="-15" rx="65" ry="8" fill="#388e3c" opacity="0.6"/>
                <ellipse cx="0" cy="0" rx="70" ry="8" fill="#2e7d32" opacity="0.7"/>
                <ellipse cx="0" cy="15" rx="60" ry="8" fill="#1b5e20" opacity="0.8"/>
                
                <!-- Kopf (links in Seitenansicht) -->
                <ellipse cx="-90" cy="-5" rx="25" ry="18" fill="#4a5d4a" stroke="#2e3c2e" stroke-width="1.5"/>
                
                <!-- Auge -->
                <circle cx="-100" cy="-8" r="4" fill="#ffeb3b"/>
                <circle cx="-101" cy="-8" r="2" fill="#000"/>
                
                <!-- Nüstern -->
                <ellipse cx="-110" cy="-2" rx="2" ry="1" fill="#2e3c2e"/>
                <ellipse cx="-110" cy="1" rx="2" ry="1" fill="#2e3c2e"/>
                
                <!-- Beine (4 sichtbar in Seitenansicht) -->
                <!-- Vorderbein links -->
                <ellipse cx="-45" cy="35" rx="12" ry="25" fill="#4a5d4a" stroke="#2e3c2e" stroke-width="1"/>
                <!-- Hinterbein links -->
                <ellipse cx="25" cy="35" rx="12" ry="25" fill="#4a5d4a" stroke="#2e3c2e" stroke-width="1"/>
                <!-- Vorderbein rechts (teilweise verdeckt) -->
                <ellipse cx="-35" cy="30" rx="10" ry="20" fill="#3c4f3c" stroke="#2e3c2e" stroke-width="1" opacity="0.8"/>
                <!-- Hinterbein rechts (teilweise verdeckt) -->
                <ellipse cx="35" cy="30" rx="10" ry="20" fill="#3c4f3c" stroke="#2e3c2e" stroke-width="1" opacity="0.8"/>
                
                <!-- Krallen an den Beinen -->
                <polygon points="-57,55 -53,60 -49,55" fill="#2e3c2e"/>
                <polygon points="-41,55 -37,60 -33,55" fill="#2e3c2e"/>
                <polygon points="13,55 17,60 21,55" fill="#2e3c2e"/>
                <polygon points="37,55 41,60 45,55" fill="#2e3c2e"/>
                
                <!-- Schwanz (rechts) -->
                <ellipse cx="90" cy="10" rx="15" ry="8" fill="#4a5d4a" stroke="#2e3c2e" stroke-width="1"/>
                
                <!-- Hals -->
                <ellipse cx="-65" cy="-2" rx="8" ry="12" fill="#4a5d4a" stroke="#2e3c2e" stroke-width="1"/>
                
                <!-- Die Scheibenwelt auf dem Rücken (winzig aber erkennbar) -->
                <circle cx="0" cy="-45" r="15" fill="#654321" stroke="#4a4a4a" stroke-width="0.8"/>
                <!-- Kleine Kontinente -->
                <polygon points="-8,-50 -4,-48 -6,-45" fill="#2e7d32"/>
                <polygon points="2,-52 8,-49 5,-46" fill="#2e7d32"/>
                <polygon points="-2,-43 4,-40 0,-38" fill="#2e7d32"/>
                
                <!-- Die vier Elefanten (winzig) -->
                <circle cx="-10" cy="-45" r="2" fill="#8d6e63"/>
                <circle cx="10" cy="-45" r="2" fill="#8d6e63"/>
                <circle cx="-5" cy="-50" r="2" fill="#8d6e63"/>
                <circle cx="5" cy="-50" r="2" fill="#8d6e63"/>
                
                <!-- Sternenstaub um A'Tuin -->
                <circle cx="-120" cy="-30" r="1" fill="#ffeb3b" opacity="0.8">
                    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
                </circle>
                <circle cx="110" cy="20" r="1.5" fill="#ffeb3b" opacity="0.7">
                    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3s" repeatCount="indefinite"/>
                </circle>
                <circle cx="-80" cy="60" r="1" fill="#e1f5fe" opacity="0.9">
                    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="5s" repeatCount="indefinite"/>
                </circle>
                
                <!-- Majestätische Bewegung durch den Weltraum -->
                <animateTransform
                    attributeName="transform"
                    type="translate"
                    values="-400,250; 1600,280; 1800,300"
                    dur="180s"
                    repeatCount="indefinite"/>
                    
                <!-- Sanftes Schweben -->
                <animateTransform
                    attributeName="transform"
                    type="rotate"
                    values="0;2;-1;0"
                    dur="25s"
                    repeatCount="indefinite"
                    additive="sum"/>
            </g>
            
            <!-- Flying Space Elephants (More Easter Eggs) -->
            <g id="space-elephants" opacity="0.5">
                <!-- Elephant 1 (leftmost) -->
                <g transform="translate(-20, -35)">
                    <ellipse cx="0" cy="0" rx="8" ry="6" fill="#8B7355" stroke="#654321" stroke-width="0.8"/>
                    <circle cx="0" cy="-8" r="4" fill="#8B7355" stroke="#654321" stroke-width="0.8"/>
                    <ellipse cx="-3" cy="-10" rx="1" ry="3" fill="#8B7355"/>
                    <ellipse cx="3" cy="-10" rx="1" ry="3" fill="#8B7355"/>
                    <circle cx="-2" cy="-9" r="0.8" fill="#000"/>
                    <rect x="-6" y="6" width="2" height="8" fill="#8B7355"/>
                    <rect x="-2" y="6" width="2" height="8" fill="#8B7355"/>
                    <rect x="2" y="6" width="2" height="8" fill="#8B7355"/>
                    <rect x="6" y="6" width="2" height="8" fill="#8B7355"/>
                </g>
                
                <!-- Elephant 2 -->
                <g transform="translate(0, -35)">
                    <ellipse cx="0" cy="0" rx="8" ry="6" fill="#8B7355" stroke="#654321" stroke-width="0.8"/>
                    <circle cx="0" cy="-8" r="4" fill="#8B7355" stroke="#654321" stroke-width="0.8"/>
                    <ellipse cx="-3" cy="-10" rx="1" ry="3" fill="#8B7355"/>
                    <ellipse cx="3" cy="-10" rx="1" ry="3" fill="#8B7355"/>
                    <circle cx="-2" cy="-9" r="0.8" fill="#000"/>
                    <rect x="-6" y="6" width="2" height="8" fill="#8B7355"/>
                    <rect x="-2" y="6" width="2" height="8" fill="#8B7355"/>
                    <rect x="2" y="6" width="2" height="8" fill="#8B7355"/>
                    <rect x="6" y="6" width="2" height="8" fill="#8B7355"/>
                </g>
                
                <!-- Elephant 3 -->
                <g transform="translate(20, -35)">
                    <ellipse cx="0" cy="0" rx="8" ry="6" fill="#8B7355" stroke="#654321" stroke-width="0.8"/>
                    <circle cx="0" cy="-8" r="4" fill="#8B7355" stroke="#654321" stroke-width="0.8"/>
                    <ellipse cx="-3" cy="-10" rx="1" ry="3" fill="#8B7355"/>
                    <ellipse cx="3" cy="-10" rx="1" ry="3" fill="#8B7355"/>
                    <circle cx="-2" cy="-9" r="0.8" fill="#000"/>
                    <rect x="-6" y="6" width="2" height="8" fill="#8B7355"/>
                    <rect x="-2" y="6" width="2" height="8" fill="#8B7355"/>
                    <rect x="2" y="6" width="2" height="8" fill="#8B7355"/>
                    <rect x="6" y="6" width="2" height="8" fill="#8B7355"/>
                </g>
                
                <!-- Elephant 4 (rightmost) -->
                <g transform="translate(40, -35)">
                    <ellipse cx="0" cy="0" rx="8" ry="6" fill="#8B7355" stroke="#654321" stroke-width="0.8"/>
                    <circle cx="0" cy="-8" r="4" fill="#8B7355" stroke="#654321" stroke-width="0.8"/>
                    <ellipse cx="-3" cy="-10" rx="1" ry="3" fill="#8B7355"/>
                    <ellipse cx="3" cy="-10" rx="1" ry="3" fill="#8B7355"/>
                    <circle cx="-2" cy="-9" r="0.8" fill="#000"/>
                    <rect x="-6" y="6" width="2" height="8" fill="#8B7355"/>
                    <rect x="-2" y="6" width="2" height="8" fill="#8B7355"/>
                    <rect x="2" y="6" width="2" height="8" fill="#8B7355"/>
                    <rect x="6" y="6" width="2" height="8" fill="#8B7355"/>
                </g>
                
                <animateTransform
                    attributeName="transform"
                    type="translate"
                    values="-150,400; 1200,300; -150,200"
                    dur="60s"
                    repeatCount="indefinite"/>
            </g>
            
            <!-- Alien Ships -->
            <!-- Alien Ship 1 - Classic Saucer -->
            <g id="alien-ship-1" opacity="0.8">
                <ellipse cx="0" cy="0" rx="25" ry="8" fill="#4a9eff" stroke="#2980b9" stroke-width="1"/>
                <ellipse cx="0" cy="-3" rx="15" ry="6" fill="#74b9ff" stroke="#0984e3" stroke-width="0.5"/>
                <circle cx="0" cy="-3" r="8" fill="#a8e6cf" opacity="0.7"/>
                <!-- Lights -->
                <circle cx="-15" cy="0" r="2" fill="#ff6b6b" opacity="0.9">
                    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1.5s" repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="0" r="2" fill="#ffd93d" opacity="0.9">
                    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.8s" repeatCount="indefinite"/>
                </circle>
                <circle cx="15" cy="0" r="2" fill="#6c5ce7" opacity="0.9">
                    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1.2s" repeatCount="indefinite"/>
                </circle>
                
                <animateTransform
                    attributeName="transform"
                    type="translate"
                    values="1100,150; -100,350; 1100,100"
                    dur="35s"
                    repeatCount="indefinite"/>
            </g>
            
            <!-- Alien Ship 2 - Triangular Ship -->
            <g id="alien-ship-2" opacity="0.7">
                <polygon points="0,-10 20,8 -20,8" fill="#e17055" stroke="#d63031" stroke-width="1"/>
                <polygon points="0,-5 10,5 -10,5" fill="#fd79a8" opacity="0.8"/>
                <!-- Engine glow -->
                <circle cx="-15" cy="8" r="3" fill="#00cec9" opacity="0.6">
                    <animate attributeName="opacity" values="0.6;1;0.6" dur="1s" repeatCount="indefinite"/>
                </circle>
                <circle cx="15" cy="8" r="3" fill="#00cec9" opacity="0.6">
                    <animate attributeName="opacity" values="1;0.6;1" dur="1s" repeatCount="indefinite"/>
                </circle>
                
                <animateTransform
                    attributeName="transform"
                    type="translate"
                    values="-150,300; 1200,250; 1300,300"
                    dur="42s"
                    repeatCount="indefinite"/>
            </g>
            
            <!-- Alien Ship 3 - Ring Ship -->
            <g id="alien-ship-3" opacity="0.6">
                <circle cx="0" cy="0" r="18" fill="none" stroke="#00b894" stroke-width="4"/>
                <circle cx="0" cy="0" r="8" fill="#00cec9" opacity="0.8"/>
                <circle cx="0" cy="0" r="4" fill="#ffffff" opacity="0.9">
                    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
                </circle>
                
                <!-- Rotating elements -->
                <g>
                    <circle cx="18" cy="0" r="3" fill="#fd79a8"/>
                    <circle cx="-18" cy="0" r="3" fill="#fd79a8"/>
                    <circle cx="0" cy="18" r="3" fill="#fd79a8"/>
                    <circle cx="0" cy="-18" r="3" fill="#fd79a8"/>
                    
                    <animateTransform
                        attributeName="transform"
                        type="rotate"
                        values="0;360"
                        dur="4s"
                        repeatCount="indefinite"/>
                </g>
                
                <animateTransform
                    attributeName="transform"
                    type="translate"
                    values="1300,200; -300,500; -400,600"
                    dur="60s"
                    repeatCount="indefinite"/>
            </g>
        </svg>
        
        <!-- Words will be loaded dynamically from words.json -->
    </div>
    
    <script type="module" src="game.js"></script>
</body>
</html>
